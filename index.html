<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MEME MACHINE</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="./giphy.css">
    </head>
    <body style="background-color: black;">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark py-0" style="background-color: black">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">MEME MACHINE</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#home">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#best-memes">BEST_MEMES</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contact">CONTACT</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <form action="#" method="GET" class="js-giphy-form giphy-form">
                <fieldset>
                    <legend class="mb-3 col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4" style="color: white; font-weight: 750;
                    font-size: xx-large; text-align: center;">FIND YOUR FAVORITE MEMES:</legend>
                    <div class="mb-3 col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                        <label for="memeTextInput" class="form-label" style="color: white; font-weight: 750;
                        font-size: x-large;">MEME:</label>
                        <input
                            type="text"
                            id="memeTextInput"
                            class="form-control"
                            placeholder="Meme input"
                            name="memeTextInput"
                            required pattern="\S(.*\S)?" title="This field is required"
                        >
                    </div>
                    <div class="mb-3 col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                        <label for="numOfGifsSelect" class="form-label" style="color: white; font-weight: 750;
                        font-size: x-large;">NUMBER OF GIFS:</label>
                        <select id="numOfGifsSelect" class="form-select" name="numOfGifsSelect">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4" style="display: flex; justify-content: center; justify-content: space-evenly;">
                        <button type="submit" class="btn btn-dark" style="color: white; font-weight: 750;
                        font-size: x-large;">SUBMIT</button>
                        <button type="submit" class="btn btn-dark" style="color: white; font-weight: 750;
                        font-size: x-large;" onClick="window.location.reload();">CLEAR</button>
                    </div>
                </fieldset>
            </form>
    
            <section class="js-images d-flex justify-content-evenly flex-wrap"></section>
        </main>

        <footer style="display: flex; justify-content: center;">
            <a href="https://giphy.com/" target="blank"><img src=".\images\PoweredBy_200px-White_HorizLogo.png"></a>.
        </footer>
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="./giphy.js"></script>
    </body>
</html>
